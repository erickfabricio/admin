<div class="div-crud container">

    <!-- HEADER -->
    <div class="div-crud-header">

        <h4 [ngSwitch]="action">

            {{title}}

            <span *ngSwitchCase="'CREATE'">
                <button type="button" class="btn btn-outline-success" (click)="onCreate()" *ngIf="privilegeCollectionSession.create">Create</button>
            </span>

            <span *ngSwitchCase="'CRUD'">
                <br>
                <button type="button" class="btn btn-outline-warning col-1" (click)="onUpdate()" *ngIf="privilegeCollectionSession.update">Update</button>
                <span class="col-1"></span>
                <button type="button" class="btn btn-outline-danger col-1" (click)="onDelete()" *ngIf="privilegeCollectionSession.delete">Delete</button>
            </span>

        </h4>

    </div>

    <!-- BODY -->
    <div class="div-crud-form">
        <form [formGroup]="form" [style.fontSize.px]=15>

            <!-- id -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.id">
                <mat-form-field>
                    <input matInput placeholder="Id" title="Id" type="text" formControlName="id">
                </mat-form-field>
            </div>

            <!-- generation -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.generation">
                <mat-form-field>
                    <input matInput placeholder="Generation" title="Generation" #inputGeneration type="text"
                        formControlName="generation" maxlength="100">
                    <mat-error *ngIf="form.get('generation').invalid">{{getErrorMessageGeneration()}}</mat-error>
                    <mat-hint align="end">{{inputGeneration.value?.length || 0}}/100</mat-hint>
                </mat-form-field>
            </div>

            <!-- time -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.time">
                <mat-form-field>
                    <input matInput placeholder="Time" title="Time" type="text" formControlName="time">
                </mat-form-field>
            </div>

            <!-- key -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.key">
                <mat-form-field>
                    <input matInput placeholder="Key" title="Key" type="text" formControlName="key">
                </mat-form-field>
            </div>

            <!-- playload -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.playload">
                <mat-form-field>
                    <textarea matInput placeholder="Playload" title="Playload" #inputPlayload
                        formControlName="playload"></textarea>
                </mat-form-field>
            </div>

            <!-- token -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.token">
                <mat-form-field>
                    <textarea matInput placeholder="Token" title="Token" #inputToken
                        formControlName="token"></textarea>
                </mat-form-field>
            </div>
                                    
            <!-- creationDate -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.creationDate">
                <mat-form-field>
                    <input matInput placeholder="Creation Date" title="Creation Date" type="text" formControlName="creationDate">
                    <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- signOut -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.signOut">
                <mat-form-field>
                    <input matInput placeholder="Sign Out" title="Sign Out" type="text" formControlName="signOut">
                    <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- state -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.state">
                <mat-form-field>
                    <mat-select placeholder="Select" title="State" formControlName="state">
                        <mat-option value="Active">Active</mat-option>
                        <mat-option value="Inactive">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>
    </div>

</div>
