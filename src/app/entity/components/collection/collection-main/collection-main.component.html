<!-- Tags -->
<mat-tab-group mat-align-tabs="start" #tabGroup (selectedTabChange)="onChangeTab($event)"
    [ngClass]="{'header-less-tabs': view == 'LIST'}">


    <mat-tab label="List" #tabList select>
        <div class="container-mat-tab">
            <admin-entity-collection-list #list [userSession]="userSession" [privilegeCollectionSession]="privilegeCollectionSession"></admin-entity-collection-list>
        </div>
    </mat-tab>

    <mat-tab label="" #tabCrud disabled>
        <div class="container-mat-tab">
            <admin-entity-collection-crud #crud [userSession]="userSession" [privilegeCollectionSession]="privilegeCollectionSession"></admin-entity-collection-crud>
        </div>
    </mat-tab>

</mat-tab-group>
